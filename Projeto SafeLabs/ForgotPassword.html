<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Login Screen</title>
        <link rel="stylesheet" href="ForgotPassword.css">
    </head>

    <body>
        <div class="LoginScreen">
            <div class="Login">
                <div class="LoginInfo">
                    <div class="LoginInfoForgotPassword">
                        <div class="LoginInfoForgotPasswordTitle">
                            Forgot Password
                        </div>

                        <div class="LoginInfoForgotPasswordSubTitle">
                            to the Harpia SIEM!
                        </div>
                    </div>

                    <div class="LoginInfoEmail">
                        <div class="LoginInfoEmailHeader">
                            Email*
                        </div>

                        <div class="LoginInfoEmailBox">
                            <input class="LoginInfoEmailInp" type="email" placeholder=" " id="EmailInp" onkeyup="ValidEmail()">
                            <label for="" class="LoginInfoEmailLabel">Enter your email</label>
                            <label class="LoginInfoEmailError" id="EmailError"></label>
                        </div>
                    </div>

                    <div class="LoginInfoOptions">
                        <div class="LoginInfoOptionsSignIn">
                            <a class="LoginInfoOptionsSignInLink" href="LoginScreen.html">Sign In</a>
                        </div>
                    </div>

                    <div class="LoginInfoSignIn">
                        <button class="LoginInfoSignInBtn" id="LoginBtn" onclick="ForgotPasswordSucceed()">
                            Request 
                        </button>
                    </div>

                    <div class="LoginInfoDetails">
                        Â© 2022 SafeLabs. All rights reserved. v2.0.0
                    </div>
                </div>
            </div>

            <div class="LoginLogo">
                <img class="LoginLogoImg" src="Images/Logo.png" alt="">

                <div class="ForgotPasswordRequestSucceed" id="ForgotPasswordSucceed">
                    <img width="20" class="ForgotPasswordRequestSucceedIcon" src="Images/ForgotPasswordRequestIcon.png" alt="">

                    <label for="" class="ForgotPasswordRequestSucceedLabel">
                        Request successful! <br> A new link has been sent to your email.
                    </label>

                    <img width="20" class="ForgotPasswordRequestSucceedExit" src="Images/PasswordErrorExit.png" alt="" onclick="CloseForgotPasswordSucceed()">
                </div>
            </div>              
        </div>

        <script src="LoginScreen.js"></script>
    </body>
</html>
